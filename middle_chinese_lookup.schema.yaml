# Rime schema
# encoding: utf-8

schema:
  schema_id: middle_chinese_lookup
  name: 廣韻查詢
  version: "6.0"
  author:
    - ayaka14732
    - 雪齋
    - 佛振
  description:
    基於切韻拼音（Tshet-uinh Phonetic Alphabet, TUPA)製作
    韻典網·廣韻 http://ytenx.org/kyonh/
    UntPhesoca 知乎專欄 https://zhuanlan.zhihu.com/p/478751152
    雪齋在此基礎上寫出反算廣韻漢字聲韻調算法
    顯示結果爲：「〖聲母〗介音【韻母】聲調」
    韻母皆舉平以賅上去入
    一、四等韻無介音
    二三等韻標記介音
    三等韻介音三分，分別接後元音、重紐三等、重紐四等
    端、知、章、精、莊等聲母倣効脣牙音聲母，三等分三分，實現聲母形式上簡併
    聲母可選是否區分輕重脣音

    聲母壓縮後(24)：
    幫滂並　　明
    見谿匣云曉疑影
    端透定船書泥以
    精淸從邪心　來

    韻母壓縮後(26)：
    侯東蒸之脂眞侵
    蕭　靑支齊先添
    豪冬登模咍痕覃
    　唐淸歌泰寒談

    介音壓縮後(10)：
    ・區 一四等
    娃蛙 二等
    漪逶 重紐三等
    依威 無重紐三等
    伊惟 重紐四等

  dependencies:
    - cangjie5
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 通用, 增廣 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin
    - affix_segmentor@cangjie
    - affix_segmentor@reverse_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator@tupa
    - table_translator@cangjie
    - script_translator@pinyin
  filters:
    - reverse_lookup_filter@middle_chinese_lookup
    - uniquifier
    - cjk_minifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  delimiter: " '"

# 中古全拼
abc_segmentor:
  extra_tags: [ pinyin, cangjie ]

tupa:
  dictionary: tupa
  spelling_hints: 4
  preedit_format:
    - "xform/^([a-z]*)$/【廣韻】$1/"

# 用倉頡輸入，加前綴C:
cangjie:
  # table_translator@cangjie
  dictionary: cangjie5
  enable_charset_filter: true
  preedit_format:
    - 'xform/^([a-z]*)$/【倉頡】$1｜\U$1\E/'
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz'~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符·～|"
  # affix_segmentor@cangjie
  tag: cangjie
  prefix: "C:"
  suffix: ';'
  initial_quality: 0.5
  tips: 〔倉頡〕
  closing_tips: 〔廣韻〕

# 用漢語拼音輸入，加前綴P:
pinyin:
  # script_translator@pinyin
  dictionary: luna_pinyin
  preedit_format:
    - "xform/^([a-z]*)$/【拼音】$1/"
    - "xform/v/ü/"
  # affix_segmentor@pinyin
  tag: pinyin
  prefix: "P:"
  suffix: ';'
  initial_quality: 0.25
  tips: 〔拼音〕
  closing_tips: 〔廣韻〕

# 用倉頡或拼音反查，加前綴:
# affix_segmentor@reverse_lookup
reverse_lookup:
  tag: reverse_lookup
  extra_tags: [ cangjie, pinyin ]
  prefix: ':'
  suffix: ';'
  tips: 〔反查〕
  closing_tips: 〔廣韻〕

key_binder:
  import_preset: default

punctuator:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    cangjie: "C:[a-z']*;?$"
    pinyin: "P:[a-z']*;?$"
    reverse_lookup: "(?<![A-Z]):[a-z']*;?$"
    upper_case: ^[A-Z][a-zA-Z]*$

# 標註中古音
middle_chinese_lookup:
  tags:  # any
  dictionary: tupa
  overwrite_comment: true  # 覆蓋其他提示
  comment_format:
    - xform/ /\x03 \x01/
    - xform/$/\x03/
    - xform/^/\x01/

    # 鈍音聲母
    - xform/\x01ph/滂\x02/
    - xform/\x01p/幫\x02/
    - xform/\x01b/並\x02/
    - xform/\x01m/明\x02/
    - xform/\x01kh/谿\x02/
    - xform/\x01k/見\x02/
    - xform/\x01gh?/匣\x02/ #匣羣
    - xform/\x01ng/疑\x02/
    - xform/\x01q/影\x02/
    - xform/\x01h/曉\x02/
    - xform/\x01([iyuoaew])/云\x02\1/

    # 銳音聲母
    - xform/\x01tsrh/清R\x02/ #初
    - xform/\x01tsr/精R\x02/ #莊
    - xform/\x01dzr/從R\x02/ #崇
    - xform/\x01sr/心R\x02/ #生
    - xform/\x01zr/邪R\x02/ #俟
    - xform/\x01tjh/透J\x02/ #昌
    - xform/\x01tj/端J\x02/ #章
    - xform/\x01dj/定J\x02/ #常
    - xform/\x01sj/書J\x02/
    - xform/\x01zj/船J\x02/
    - xform/\x01tsh/清\x02/
    - xform/\x01ts/精\x02/
    - xform/\x01dz/從\x02/
    - xform/\x01s/心\x02/
    - xform/\x01z/邪\x02/
    - xform/\x01nj/泥J\x02/ #日
    - xform/\x01trh/透R\x02/ #徹
    - xform/\x01tr/端R\x02/ #知
    - xform/\x01dr/定R\x02/ #澄
    - xform/\x01nr/泥R\x02/ #孃
    - xform/\x01th/透C\x02/
    - xform/\x01t/端C\x02/
    - xform/\x01d/定C\x02/
    - xform/\x01n/泥C\x02/
    - xform/\x01j/以J\x02/
    - xform/\x01l/來\x02/

    # 聲調
    - xform/([^ptkqh])\x03/\1\x03平/
    - xform/k\x03/ng\x03入/
    - xform/t\x03/n\x03入/
    - xform/p\x03/m\x03入/
    - xform/q\x03/\x03上/
    - xform/h\x03/\x03去/

  # 後鼻韻
    - xform/\x02(o?u)ng\x03/\x02\1C東/
    - xform/\x02oeung\x03/\x022冬/ #江
    - xform/\x02(u?)ong\x03/\x02\1C冬/ #冬鐘
    - xform/\x02(y)ng\x03/\x02\1C蒸/
    - xform/\x02([yu])ing\x03/\x02\1B蒸/
    - xform/\x02(w?)eong\x03/\x02\1登/
    - xform/\x02(w?)eeng\x03/\x02\12青/ #耕
    - xform/\x02(w?)eng\x03/\x02\1青/
    - xform/\x02([yu])ang\x03/\x02\1C唐/ #陽
    - xform/\x02(w?)ang\x03/\x02\1唐/
    - xform/\x02(w?[iyu])aeng\x03/\x02\1B庚/ #庚清
    - xform/\x02(w?)aeng\x03/\x02\12庚/

    # 開韻
    - xform/\x02(w?)ae\x03/\x02\12歌/ #麻
    - xform/\x02(i)ae\x03/\x02\1歌/ #麻
    - xform/\x02([wyu]?)a\x03/\x02\1C歌/
    - xform/\x02([yu]?)o\x03/\x02\1C模/ #模魚虞
    - xform/\x02(w?[iyu])e\x03/\x02\1B支/
    - xform/\x02(w?)ee\x03/\x02\12支/ #佳
    - xform/\x02(y)\x03/\x02\1C之/

    # 收脣韻
    - xform/\x02ou\x03/\x02侯/
    - xform/\x02(u)\x03/\x02\1C侯/ #尤
    - xform/\x02(y?i)w\x03/\x02\1B侯/ #幽
    - xform/\x02([iy]?)ew\x03/\x02\1B蕭/ #蕭宵
    - xform/\x02aw\x03/\x02豪/
    - xform/\x02aew\x03/\x022豪/ #肴

    # 收齒韻
    - xform/\x02([wyu]?i)\x03/\x02\1B脂/
    - xform/\x02([yu])j\x03/\x02\1C脂/ #微
    - xform/\x02(w?[iyu]?)ej\x03/\x02\1B齊/ #齊祭
    - xform/\x02(w?)eej\x03/\x02\12齊/ #皆
    - xform/\x02([yu])oj\x03/\x02\1C咍/ #廢
    - xform/\x02oj\x03/\x02w咍/ #灰
    - xform/\x02eoj\x03/\x02咍/
    - xform/\x02(w?)aj\x03/\x02\1泰/
    - xform/\x02(w?)aej\x03/\x02\12泰/ #夬

    # 前鼻韻
    - xform/\x02(w?i|[yu]i)n\x03/\x02\1B真/ #真臻
    - xform/\x02([yu])n\x03/\x02\1C真/ #殷文
    - xform/\x02([yu])on\x03/\x02\1C痕/ #元
    - xform/\x02on\x03/\x02w痕/ #魂
    - xform/\x02eon\x03/\x02痕/
    - xform/\x02(w?[iyu]?)en\x03/\x02\1B先/ #先仙
    - xform/\x02(w?)een\x03/\x02\12先/ #山
    - xform/\x02(w?)an\x03/\x02\1寒/
    - xform/\x02(w?)aen\x03/\x02\12寒/ #刪

    # 脣鼻韻
    - xform/\x02(i|yi)m\x03/\x02\1B侵/
    - xform/\x02([iy]?)em\x03/\x02\1B添/ #添鹽
    - xform/\x02eem\x03/\x022添/ #咸
    - xform/\x02([yu]?)om\x03/\x02\1C覃/ #覃嚴凡
    - xform/\x02am\x03/\x02談/
    - xform/\x02aem\x03/\x022談/ #銜

    # 介音
    - xform/R\x02(wi|u)[a-zA-Z0-9]*/逶/
    - xform/R\x02[iy][a-zA-Z0-9]*/漪/
    - xform/C\x02(wi|u)[a-zA-Z0-9]*/威/
    - xform/C\x02[iy][a-zA-Z0-9]*/依/
    - xform/J\x02(wi|u)[a-zA-Z0-9]*/惟/
    - xform/J\x02[iy][a-zA-Z0-9]*/伊/

    - xform/J\x02w2[a-zA-Z0-9]*/逶/ #異常音
    - xform/J\x022[a-zA-Z0-9]*/漪/ #異常音

    - xform/R?\x02u[a-z]*B[a-zA-Z0-9]*/逶/
    - xform/R?\x02y[a-z]*B[a-zA-Z0-9]*/漪/
    - xform/C?\x02u[a-z]*C[a-zA-Z0-9]*/威/
    - xform/C?\x02y[a-z]*C[a-zA-Z0-9]*/依/
    - xform/J?\x02wi[a-zA-Z0-9]*/惟/
    - xform/J?\x02i[a-zA-Z0-9]*/伊/
    - xform/R?\x02w2[a-zA-Z0-9]*/蛙/
    - xform/R?\x022[a-zA-Z0-9]*/娃/

    - xform/R\x02w[a-zA-Z0-9]*/蛙/ #異常音
    - xform/R\x02[a-zA-Z0-9]*/娃/ #異常音
    - xform/J\x02w[a-zA-Z0-9]*/惟/ #異常音
    - xform/J\x02[a-zA-Z0-9]*/伊/ #異常音
    - xform/C// #異常音

    - xform/\x02w[a-zA-Z0-9]*/區/
    - xform/\x02[a-zA-Z0-9]*/・/

    - xform/\s+/、/
