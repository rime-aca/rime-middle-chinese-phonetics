# Rime schema
# encoding: utf-8

schema:
  schema_id: middle_chinese_lookup
  name: 廣韻查詢
  version: "6.0"
  author:
    - ayaka14732
    - 雪齋
    - 佛振
  description:
    基於切韻拼音（Tshet-uinh Phonetic Alphabet, TUPA)製作
    韻典網·廣韻 http://ytenx.org/kyonh/
    UntPhesoca 知乎專欄 https://zhuanlan.zhihu.com/p/478751152
    雪齋在此基礎上寫出反算廣韻漢字聲韻調算法
    顯示結果爲：「〖聲母〗介音【韻母】聲調」
    韻母皆舉平以賅上去入
    一、四等韻無介音
    二三等韻標記介音
    三等韻介音三分，分別接後元音、重紐三等、重紐四等
    端、知、章、精、莊等聲母倣効脣牙音聲母，三等分三分，實現聲母形式上簡併
    聲母可選是否區分輕重脣音

    聲母壓縮後(24)：
    幫滂並　　明
    見谿匣云曉疑影
    端透定船書泥以
    精淸從邪心　來

    韻母壓縮後(26)：
    侯東蒸之脂眞侵
    蕭　靑支齊先添
    豪冬登模咍痕覃
    　唐淸歌泰寒談

    介音壓縮後(10)：
    ・區 一四等
    娃蛙 二等
    漪逶 重紐三等
    依威 無重紐三等
    伊惟 重紐四等

  dependencies:
    - cangjie5
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 通用, 增廣 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin
    - affix_segmentor@cangjie
    - affix_segmentor@reverse_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator@tupa
    - table_translator@cangjie
    - script_translator@pinyin
  filters:
    - reverse_lookup_filter@middle_chinese_lookup
    - uniquifier
    - cjk_minifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  delimiter: " '"

# 中古全拼
abc_segmentor:
  extra_tags: [ pinyin, cangjie ]

tupa:
  dictionary: tupa
  spelling_hints: 4
  preedit_format:
    - "xform/^([a-z]*)$/【廣韻】$1/"

# 用倉頡輸入，加前綴C:
cangjie:
  # table_translator@cangjie
  dictionary: cangjie5
  enable_charset_filter: true
  preedit_format:
    - 'xform/^([a-z]*)$/【倉頡】$1｜\U$1\E/'
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz'~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符·～|"
  # affix_segmentor@cangjie
  tag: cangjie
  prefix: "C:"
  suffix: ';'
  initial_quality: 0.5
  tips: 〔倉頡〕
  closing_tips: 〔廣韻〕

# 用漢語拼音輸入，加前綴P:
pinyin:
  # script_translator@pinyin
  dictionary: luna_pinyin
  preedit_format:
    - "xform/^([a-z]*)$/【拼音】$1/"
    - "xform/v/ü/"
  # affix_segmentor@pinyin
  tag: pinyin
  prefix: "P:"
  suffix: ';'
  initial_quality: 0.25
  tips: 〔拼音〕
  closing_tips: 〔廣韻〕

# 用倉頡或拼音反查，加前綴:
# affix_segmentor@reverse_lookup
reverse_lookup:
  tag: reverse_lookup
  extra_tags: [ cangjie, pinyin ]
  prefix: ':'
  suffix: ';'
  tips: 〔反查〕
  closing_tips: 〔廣韻〕

key_binder:
  import_preset: default

punctuator:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    cangjie: "C:[a-z']*;?$"
    pinyin: "P:[a-z']*;?$"
    reverse_lookup: "(?<![A-Z]):[a-z']*;?$"
    upper_case: ^[A-Z][a-zA-Z]*$

