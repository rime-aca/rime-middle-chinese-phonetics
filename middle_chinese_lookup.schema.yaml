# Rime schema
# encoding: utf-8

schema:
  schema_id: middle_chinese_lookup
  name: 切韻查詢
  version: "7.2"
  author:
    - ayaka14732
    - 雪齋
    - 佛振
  description:
    基於切韻拼音（Tshet-uinh Phonetic Alphabet, TUPA)製作
    韻典網·廣韻 http://ytenx.org/kyonh/
    知乎文章 https://zhuanlan.zhihu.com/p/560047021
    雪齋在此基礎上寫出反算廣韻漢字聲韻調算法
    分聲母、介音、韻腹、韻尾。其中只有韻腹必須存在，其他三者可無，聲調標於韻腹上。

  dependencies:
    - cangjie5
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 通用, 增廣 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin
    - affix_segmentor@cangjie
    - affix_segmentor@reverse_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator@tupa
    - table_translator@cangjie
    - script_translator@pinyin
  filters:
    - reverse_lookup_filter@middle_chinese_lookup
    - uniquifier
    - cjk_minifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  delimiter: " '"
  algebra:
    - xform/-/ /

# 中古全拼
abc_segmentor:
  extra_tags: [ pinyin, cangjie ]

tupa:
  dictionary: tupa
  spelling_hints: 4
  preedit_format:
    - "xform/^([a-z]*)$/【切韻】$1/"

# 用倉頡輸入，加前綴C:
cangjie:
  # table_translator@cangjie
  dictionary: cangjie5
  enable_charset_filter: true
  preedit_format:
    - 'xform/^([a-z]*)$/【倉頡】$1｜\U$1\E/'
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz'~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符·～|"
  # affix_segmentor@cangjie
  tag: cangjie
  prefix: "C:"
  suffix: ';'
  initial_quality: 0.5
  tips: 〔倉頡〕
  closing_tips: 〔廣韻〕

# 用漢語拼音輸入，加前綴P:
pinyin:
  # script_translator@pinyin
  dictionary: luna_pinyin
  preedit_format:
    - "xform/^([a-z]*)$/【拼音】$1/"
    - "xform/v/ü/"
  # affix_segmentor@pinyin
  tag: pinyin
  prefix: "P:"
  suffix: ';'
  initial_quality: 0.25
  tips: 〔拼音〕
  closing_tips: 〔廣韻〕

# 用倉頡或拼音反查，加前綴:
# affix_segmentor@reverse_lookup
reverse_lookup:
  tag: reverse_lookup
  extra_tags: [ cangjie, pinyin ]
  prefix: ':'
  suffix: ';'
  tips: 〔反查〕
  closing_tips: 〔廣韻〕

key_binder:
  import_preset: default

punctuator:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    cangjie: "C:[a-z']*;?$"
    pinyin: "P:[a-z']*;?$"
    reverse_lookup: "(?<![A-Z]):[a-z']*;?$"
    upper_case: ^[A-Z][a-zA-Z]*$

